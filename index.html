<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE TODO-LIST</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <div id="app">

        <div class="container">
            <div class="d-flex justify-content-center my-3">
                <input class="ms_add-input" placeholder="New-Todo" v-model="temporaryInputTodo.testo" @keyup.enter="addTodo">
                <span class="mx-3 ms_add-button" @click="addTodo">Add</span>
            </div>
            <div>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between" @click="doneUndone" :class="[item.done === true ? 'ms_done' : '']" v-for="(item, i) in todoList">
                        <span>{{item.testo}}</span>
                        <span @click="removeTodo(i)">X</span> 
                    </li>
                </ul>
            </div>

        </div>





    </div>

    <script src="js/script.js"></script>
</body>
</html>
